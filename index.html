<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
</head>
<html>
  <head>
    <title>Spinning QuestCraft Logo</title>
    <meta name="description" content="A website that displays a spinning QuestCraft logo that redirects to https://discord.gg/questcraft when clicked">
    <meta name="keywords" content="QuestCraft Logo, spinning, three.js, redirect">
    <meta name="Author" content="Cart">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
  </head>
    <iframe src="https://discord.com/widget?id=947244318740054149&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
<body>
    <canvas id="github"></canvas>

    <script>
        const canvas = document.querySelector("#github");

        canvas.width = 1280;
        canvas.height = 720;

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
        camera.position.z = 500;
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(canvas.width, canvas.height);
        renderer.setClearColor(0xffffff);
        const texture = new THREE.TextureLoader().load("https://cdn.discordapp.com/attachments/911371005811916830/989632312302006372/Questcraft.PNG");
        const githubLogoGeometry = new THREE.PlaneGeometry(200, 200);
        const githubLogoMaterial = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        const githubLogo = new THREE.Mesh(githubLogoGeometry, githubLogoMaterial);
        scene.add(githubLogo);
        let angle = 0;
        function update() {
            githubLogo.rotation.x = Math.sin(angle);
            githubLogo.rotation.y = Math.cos(angle);
            angle += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(update);
        }
        update();
        canvas.addEventListener("click", () => {
            window.location.href = "https://discord.gg/questcraft";
        });
    </script>
    </body>
    </html>
    <iframe src="https://discord.com/widget?id=820767484042018829&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
