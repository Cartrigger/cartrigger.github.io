<html>
  <head>
    <title>Spinning QuestCraft Logo</title>
    <meta name="description" content="A website that displays a spinning QuestCraft logo that redirects to https://discord.gg/questcraft when clicked">
    <meta name="keywords" content="QuestCraft Logo, spinning, three.js, redirect">
    <meta name="author" content="Your Name">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
  </head>
<body>
    <canvas id="questraft"></canvas>

    <script>
        const canvas = document.querySelector("#questcraft");

        canvas.width = 1280;
        canvas.height = 720;

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
        camera.position.z = 500;
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(canvas.width, canvas.height);
        renderer.setClearColor(0xffffff);
        const texture = new THREE.TextureLoader().load("https://pbs.twimg.com/profile_images/1496930542931095561/thtOzL2w_400x400.jpg");
        const questcraftLogoGeometry = new THREE.PlaneGeometry(200, 200);
        const questcraftLogoMaterial = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        const questcraftLogo = new THREE.Mesh(githubLogoGeometry, githubLogoMaterial);
        scene.add(questcraftLogo);
        let angle = 0;
        function update() {
            questcraftLogo.rotation.x = Math.sin(angle);
            questcraftLogo.rotation.y = Math.cos(angle);
            angle += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(update);
        }
        update();
        canvas.addEventListener("click", () => {
            window.location.href = "https://discord.gg/questcraft";
        });
    </script>
    </body>
    </html>
